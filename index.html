<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS file -->
</head>
<body>

    <div class="navbar">
        <img src="CODE.png" alt="Logo"> <!-- Logo Image -->
        <div class="nav-links">
            <a href="#events">Events</a>
            <a href="#about">About</a>
            <a href="#sponsors">Sponsors</a>
        </div>
        <button class="contact-button">Contact Us</button> <!-- Contact Us Button -->
    </div>
<div class="container">
        <h2><span id="dynamic-text" class="dynamic-text">Organized</span> By</h2>
    </div>
    <!-- New Section: Our Partner -->
    <section class="partners">
        <h2 class="partners-heading">Our Partner</h2>
        <div class="image-slider">
            <div class="slide">
                <img src="BUDS LOGO (No bg and No text) 1.png" alt="Partner 1">
            </div>
            <div class="slide">
                <img src="image 5.png" alt="Partner 2">
            </div>
            <div class="slide">
                <img src="image 6.png" alt="Partner 3">
            </div>
            <div class="slide">
                <img src="image 7.png" alt="Partner 4">
            </div>
            <div class="slide">
                <img src="image 8.png" alt="Partner 4">
            </div>
            <div class="slide">
                <img src="image 9.png" alt="Partner 4">
            </div>
        </div>
    </section>
    <footer>
        <!-- Break line -->
        <hr>
    
        <!-- Logo -->
        <div class="logo">
            <img src="CODE.png" alt="Logo">
        </div>
    
        <!-- Footer content section (Pages, Policies, Code in the Dark) -->
        <div class="footer-content">
            <div class="footer-section">
                <h3>Pages</h3>
                <ul>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <li>Page 3</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Policies</h3>
                <ul>
                    <li>Policy 1</li>
                    <li>Policy 2</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Code in the Dark</h3>
                <ul>
                    <li>Code in the Dark 1</li>
                    <li>Code in the Dark 2</li>
                </ul>
            </div>
        </div>
    
        <!-- Huge text with purple gradient -->
        <div class="huge-text">
            <p>DARK</p>
        </div>
    </footer>
    

    <script src="script.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
